query getBoardByGroup($groupId: String!) {
  getBoardByGroup(groupId: $groupId) {
    ...boardParts
  }
}

query getBoardById($boardId: String!) {
  getBoardById(boardId: $boardId) {
    ... on Board {
      ...boardParts
    }
    ... on NotFoundError {
      message
      notFoundTypename
      notFoundId
      __typename
    }
  }
}

mutation moveTile(
  $boardId: ID!
  $tileId: ID!
  $newPosition: GridPositionInput!
) {
  moveTile(boardId: $boardId, tileId: $tileId, newPosition: $newPosition) {
    __typename
    boardState {
      ...boardStateParts
    }
  }
}

fragment boardParts on Board {
  __typename
  id
  group {
    __typename
    id
  }
  name
  state {
    ...boardStateParts
  }
}

fragment boardStateParts on BoardState {
  __typename
  id
  revision
  createdAt
  rows {
    __typename
    id
    row
    column
    person {
      __typename
      id
      name
      qualifications
    }
  }
}
